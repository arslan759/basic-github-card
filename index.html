<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surgeon's Github</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-50">
      <label for="url">Enter a Github Username</label>
      <input type="text" class="form-control" id="url" value="arslan759" />
      <button type="submit" class="btn btn-primary" onclick="getUserData()">
        SUBMIT
      </button>
    </div>

    <div class="profile-card mt-2 invisible" id="profile-card">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card pb-3 shadow-sm">
              <div class="img-1">
                <img
                  src="./images/background-image.jpg"
                  alt="background-image"
                />
              </div>
              <div class="img-2">
                <img id="profile-photo" src="" alt="profile-image" />
              </div>
              <div class="main-text">
                <div class="container">
                  <div class="row d-flex flex-column">
                    <div class="w-auto mx-auto">
                      <h5 id="profile-name" class="h5"></h5>
                    </div>
                    <div class="w-auto mx-auto">
                      <h6 class="h6">Front-end Developer</h6>
                    </div>
                  </div>
                </div>
                <div class="container mt-2">
                  <div class="row">
                    <div class="col-10 mx-auto">
                      <p id="profile-bio" class="fs-6"></p>
                    </div>
                  </div>
                </div>
                <div class="container mt-2">
                  <div class="row">
                    <div class="w-auto mx-auto">
                      <a
                        id="profile-link"
                        href="https://github.com/arslan759"
                        target="_blank"
                        class="btn btn-primary"
                        >Visit Profile</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
